<head>

<body>
    <h1>UPLOAD PAGE</h1>
    </br>
    <!-- POST form -->
    <!-- (update action API path) -->
    <form action="http://localhost:5500/upload" method="post" target="_blank">
        <h3>POST:</h3>
        <label for="location">Location:</label>
        <input type="text" name="location"  size="20" id="location"/> </br>
        <!-- Change later to a file submission (research needed) -->
        <label for="videoPlaceholder">Video upload:</label>
        <input type="text" name="videoPlaceholder"  size="20" id="videoPlaceholder"/> </br>
        <input type="submit" value="Submit"/> 
    </form>
    </br>
    <!-- GET ID form (move to separate HTML file later) -->
    <form action="http://localhost:5500/students/" method="get" id="get_id_form" target="_blank">
        <h3>GET (by id):</h3>
        <label for="get_rid">Record ID:</label>
        <input type="text" name="record_id" size="20" id="get_rid" value=""/> </br>
        <input type="submit" value="Submit"/> 
    </form>
    </br>
    <!-- GET (Search) form (move to separate HTML file later) -->
    <form action="http://localhost:5500/students" method="get" target="_blank">
        <h3>GET (by search):</h3>
        <label for="get_fname">First Name:</label>
        <input type="text" name="first_name" value="" size="20" id="get_fname"/> </br>
        <label for="get_lname">Last Name:</label>
        <input type="text" name="last_name" value="" size="20" id="get_lname"/> </br>
        <input type="submit" value="Submit"/> 
    </form>
    </br>
    <!-- PUT info (move to separate HTML file later) -->
    <h3>PUT:</h3>
    <label for="put_rid">Record ID:</label>
    <input type="text" name="" size="20" id="put_rid" value=""/> </br>
    <label for="put_fname">First Name:</label>
    <input type="text" name="first_name" value="" size="20" id="put_fname"/> </br>
    <label for="put_lname">Last Name:</label>
    <input type="text" name="last_name" value="" size="20" id="put_lname"/> </br>
    <label for="put_gpa">GPA:</label>
    <input type="text" name="gpa" value="" size="20" id="put_gpa"/> </br>
    <label for="put_enrolled">Enrolled</label>
    <input type="checkbox" name="enrolled" size="20" id="put_enrolled"/> </br>
    <button id="put_btn">Update</button> </br>

    </br>
    <!-- DELETE form (move to separate HTML file later) -->
    <h3>DELETE:</h3>
    <label for="del_rid">Record ID:</label>
    <input type="text" name="record_id" value="" size="20" id="del_rid"/> </br>
    <button id="del_btn">Delete</button>

    <!--JavaScript file -->
    <script src="scripts/uploadScript.js"></script>
